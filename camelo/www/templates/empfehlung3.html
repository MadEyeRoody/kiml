<ion-view title="Empfehlung" hide-back-button="true">
    <ion-content overflow-scroll="true" padding="true" class="has-header scroll-bg">
      <h1>Noch nicht!</h1>
      <div style="text-align:center;">
            <img src="img/rot.png" width="40%" height="auto">
        </div>
      <div class="row">
        <div class="col col-30"> <span style="text-align: left; color: #0066B3; ">Kaufbetrag:</span></div>
        <div class="col"> {{amount}} €</div>
      </div>
      <div class="row">
        <div class="col col-30"> <span style="text-align: right; color: #0066B3; ">prognostizierter Saldo </br>Primärkonto  {{prognoseTarget}}:</span></div>
        <div class="col"> </br> {{erwarteterStand}} € <button ng-click="notify()" class="button button-stable button-clear  icon ion-information-circled"></button></div>
      </div>

      </br>
        </br>


           <div class="list">

          <label class="item item-input item-select">
            <div class="input-label">
              Was willst du tun?
            </div>
            <select ng-model="todoChoice" ng-options="item for item in ['zur Wunschliste hinzufügen', 'Kredit beantragen','Sparplan anlegen']" ng-change="changeTodo(todoChoice)">
            </select>
          </label>
          </br></br>
          </br>
        </div>




    </ion-content>
  <ion-footer-bar>
    <div class="button-bar">

      <button ui-sref="menu.kIMLKannIchsMirLeisten" class="button button-energized button-block ">Abbrechen</button>

      <button type="button" class="button button-stable  button-block  icon ion-arrow-graph-up-right" ng-click="startFinance()"></button>
      <button type="button" class="button button-energized button-block" ng-click="doneRed()">weiter</button>
    </div>
  </ion-footer-bar>
</ion-view>

<script id="modalEmpfehlung3.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar bar-header bar-stable">
      <h1 class="title">Hinweis</h1>
      <button class="button button-clear button-primary" ng-click="modal.hide()">OK</button>
    </ion-header-bar>
    <ion-content >
      <ion-list>
        <ion-item><span style="color: #0066B3">Dein Minimalbetrag:</span> {{minAmount.toFixed(2)}} € </ion-item>
        <ion-item><span style="color: #0066B3">prognostizerte Abbuchungen:</span>  {{prognose.toFixed(2)}} € </ion-item>
        <ion-item><span style="color: #0066B3">Fehlbetrag:</span> {{fehlbetrag}} €</ion-item>
      </ion-list>

      </br></br>

      <span style="color: #0066B3;padding-left: 10px"> Siehe deinen Finanzstatus:</span>
      </div>
      <a ui-sref="menu.finanzstatus">
        <div ng-app="app.controllers">

          <div ng-controller="multiChartCtrl" ng-init="init(250, false)">
            <nvd3  options="options" data="data" config="config" events="events" on-ready="callback" ></nvd3>
          </div>
        </div>
      </a>
    </ion-content>
  </ion-modal-view>
</script>

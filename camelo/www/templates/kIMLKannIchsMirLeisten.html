<ion-view title="Demo" hide-back-button="true">

    <ion-content overflow-scroll="true" padding="true" class="has-header scroll-bg center">
      </br></br>
      <h1 >Kann ich's mir leisten? </h1>
      </br></br>

      <form  ng-submit="checkAmount(formdata.betragValue)" >
           <div  style="height:80px; width: 70%; margin-left: 15%" class="item item-input-inset " >
             <label class=" item-input-wrapper" name="betrag" style="background: transparent; " >
                <input style="width: 80%; font-size: x-large;" type="tel" pattern="\d*[0-9](\.\d{1,2})?$" placeholder="Betrag in €" ng-model="formdata.betragValue" ng-change="betragChanged()" />
            </label>
             <button  type="button" class="button  button-clear icon" ng-show="barcodeScannerVisibility"- ng-click="scanBarCode()">
               <img src="img/Barcode.svg" />
             </button>
             </div>
            </br>
        </br>
            <button type="submit" class="button button-float center col-offset-33" style="width: 30%; height: 65px; font-size: x-large">
              Sag's mir!
            </button>
        </form>

         </br></br></br></br></br></br></br></br>

        <video width="98%" autobuffer style="bottom: 70px"  controls="controls" poster="img/vidBack.png" tabindex="0" >
          <source src="vid/kiml.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
        </video>
    </ion-content>

</ion-view>

<script id="modalScan.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar bar-header bar-stable">
      <h2 class="title">Dein Wunsch</h2>
      <button class="button button-clear button-primary" ng-click="modal.hide()">Abbrechen</button>
    </ion-header-bar>
    <ion-content >
    <div class="list card">
      <div class="item item-image" >
        <img src="img/{{wishPic}}.jpg" style="position: static">
      </div>
      <div class="item item-content" >
        <span class="kiml-text">{{artikelTitle}}</span></br>
        <span class="kiml-text-small">{{artikelExtra}}</span></br>
        <span class="kiml-text-small">{{betrag}} €</span>
      </div>
    </div>

    </ion-content>
    <ion-footer-bar style="background: transparent">
      <div class="button-bar" style="background: transparent">
        <button type="button" ng-click="closeModal()" class="button button-energized" style=" height: 65px; font-size: x-large">
          Übernehmen
        </button>
      </div>
    </ion-footer-bar>
  </ion-modal-view>
</script>

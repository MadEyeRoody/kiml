<ion-view title="Empfehlung" hide-back-button="true">
    <ion-content overflow-scroll="true" padding="true" class="has-header scroll-bg">

        <h1>Greif zu!</h1>
        <div style="text-align:center;">
            <img src="img/gruen.png" width="50%" height="auto">
        </div>


      <div class="row">
        <div class="col col-30"> <span style="text-align: left; color: #0066B3; ">Kaufbetrag:</span></div>
        <div class="col"> {{amount}} €</div>
        </div>
      <div class="row">
        <div class="col col-30"> <span style="text-align: right; color: #0066B3; ">prognostizierter Saldo </br>Primärkonto  {{prognoseTarget}}:</span></div>
        <div class="col"> </br> {{erwarteterStand}} €</div>
      </div>

      </br></br>
          <ion-toggle  ng-model="wishlist" ng-checked="wishlist" name="wishlist" ng-change="changeTodo(wishlist)">zur Wunschliste hinzufügen</ion-toggle>



      </br></br></br>

    </ion-content>
  <ion-footer-bar>
    <div class="button-bar">

      <button ui-sref="menu.kIMLKannIchsMirLeisten" class="button button-energized button-block ">Abbrechen</button>

      <button class="button button-stable  button-block  icon ion-arrow-graph-up-right" ng-click="startFinance()"></button>
      <button  class="button button-energized button-block" ng-click="doneGreen()">Fertig</button>
    </div>
</ion-view>

<ion-view title="Wunschliste" hide-back-button="true">
	<ion-nav-buttons side="secondary">
    	<button class="button button-clear icon" ng-class="edit?'ion-android-done':'ion-edit'" ng-click="swapEdit()"></button>
    	<button class="button button-clear icon ion-plus" ng-click="onAdd()"></button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header scroll-bg">
        <ion-list show-delete="edit" show-reorder="edit"> 
            <ion-item class="item-thumbnail-left item-text-wrap" ng-repeat="item in wunschliste" ng-click="onItemClicked(item)">
            	<!-- Eigentlich müsste die Klasse item-icon-right an dem ion-item direkt hängen. 
            	Dann spinnt aber das ganze Listen-Handlingen aus unerfindlichen Gründen... Dann lieber so :) -->
            	<h2>{{item.name}} - {{item.betrag}}â‚¬</h2>
            	<div class="item-icon-left">
		            <i style="right:11px" class="icon ion-bag"></i>
	            </div>
            	<div class="item-icon-right">
		            <i style="right:11px" class="icon ion-chevron-right"></i>
	            </div>
	            <br />
	            <p>{{item.beschreibung}}</p>
	            <br />
	            <a href="#" class="subdued icon ion-heart"></a>
	           	<a href="#" class="subdued icon ion-heart"></a>
	           	<a href="#" class="subdued icon ion-heart"></a>
	           	<a href="#" class="subdued icon ion-heart"></a>
            	<ion-option-button class="button button-assertive icon ion-android-delete" ng-click="wunschliste.splice($index, 1)"></ion-option-button>
            	<ion-delete-button class="ion-android-delete" ng-click="wunschliste.splice($index, 1)"></ion-delete-button>
            	<ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
           	</ion-item>
        </ion-list>
    </ion-content>
</ion-view>

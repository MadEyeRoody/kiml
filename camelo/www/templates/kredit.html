<ion-view title="Kredit" hide-back-button="true">
    <ion-content overflow-scroll="true" padding="true" class="has-header scroll-bg">
      </br></br>     </br></br></br>
            <label class="item item-input" name="gesamtbetrag">
                <span class="input-label">Zu zahlender Betrag:</span> {{gesamtbetrag}} €
            </label>
            <label class="item item-input" name="fehlbetrag">
                <span class="input-label">Fehlbetrag:</span> {{fehlbetrag}} €

            </label>
          </br></br>
      </br></br></br>
        <form class="list">
            <ion-label class="kiml-text">Laufzeit in Monaten: </ion-label>
            <ion-item class="range range-positive">{{laufzeit}}

          <ion-item class="item-divider">Monatliche Rate: {{rate}} €</ion-item>

        </form>

      </label>
    </div>

    <div class="row">



      <div class="col col-center col-10">   <button ui-sref="{{kreditBack}}" class="button button-clear icon ">

      </button>

      <button ng-model="todoChoice" style="font-size: large;" class="button button-light col col-center col-80" disabled>Kredit beantragen
      </button>

      <div class="col col-center col-10">    <button type="button" class="button button-clear icon" ui-sref="menu.kredit2">

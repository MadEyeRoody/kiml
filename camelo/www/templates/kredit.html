<ion-view title="Kredit" hide-back-button="true">
    <ion-content overflow-scroll="true" padding="true" class="has-header scroll-bg">
      </br></br>     </br></br></br>
            <div class="row" >
              <span class="kiml-text-bold col col-50 ">Zu zahlender Betrag:</span> <span class="kiml-text col col-offset-20"> {{gesamtbetrag}} €</span>
            </div>
            <div class="row" >
              <span class="kiml-text-bold col col-50 ">Fehlbetrag:</span> <span class="kiml-text col col-offset-20"> {{fehlbetrag}} €</span>
              <button ng-click="notify()" style="margin-top: -35px" class="button button-clear col col-10  icon ">
                <img src="img/Info.svg" /></button>
              </div>

            </div>
          </br></br>
      </br></br></br>


      </br></br>
      <div class="card" style="background-color: #a0509a ">
            <ion-item style="border: transparent; background:transparent ">
              <label class="item item-input" style="background:transparent; border: transparent; padding-left: 0;padding-right: 0; width: 105%;">
                <span class="kiml-text-bold-white col col-70  ">Laufzeit in Monaten:</span> <span class="kiml-text-white col col-offset-20"> {{laufzeit}}</span>
              </label>
              </br>
                <input class="range-slider__range" type="range" style="width: 100%" min="6" max="36" name="RangeLaufzeit" ng-model="laufzeit" ng-change="saveLaufzeit(laufzeit)">
            </ion-item>
          <ion-item style="border: transparent; background: transparent ">
            <label class="item item-input" style="background:transparent; border: transparent; padding-left: 0;padding-right: 0; width: 105%;">
            <span class="kiml-text-bold-white col col-70  ">Monatliche Rate:</span> <span class="kiml-text-white col col-offset-25"> {{rate}} €</span>
            <span class="col"> <img src="img/{{iconKredit}}.png"  style="height: 60px; position:fixed; margin-top: -35px"/>
            </span>

          </label>
          </ion-item>

      </div>

    </ion-content>


  <ion-footer-bar style="height: 130px; width: 98%; background: transparent" title="Was willst du tun?">
    <div class="button-bar-inline" style= "height: 65px">
      <label class="button button-clear button-block col-offset-20" style="position: fixed; font-size: x-large; width: 59%; color: #a0509a; font-weight: bold">
        Was willst du tun?
      </label>
    </div>

    <div class="row">



      <div class="col col-center col-10">   <button ui-sref="{{kreditBack}}" class="button button-clear icon ">
        <img src="img/circleLeft.svg"/>
      </button>
      </div>

      <button ng-model="todoChoice" style="font-size: large;" class="button button-light col col-center col-80" disabled>Kredit beantragen
      </button>

      <div class="col col-center col-10">    <button type="button" class="button button-clear icon" ui-sref="menu.kredit2">
        <img src="img/circleRight.svg"/>
      </button>
      </div>
    </div>





  </ion-footer-bar>
</ion-view>

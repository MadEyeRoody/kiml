<ion-view title="Kredit" hide-back-button="true">
    <ion-content overflow-scroll="true" padding="true" class="has-header scroll-bg">
        <form class="list"></form>
        <h2>Angebot:</h2>
        <ion-list>
            <ion-item><span style="color: #0066B3">Kreditbetrag:</span> {{fehlbetrag}} €</ion-item>
            <ion-item><span style="color: #0066B3">Laufzeit:</span> {{laufzeit}} Monate</ion-item>
            <ion-item><span style="color: #0066B3">Rate:</span> {{rate}} €</ion-item>
        </ion-list>

    </ion-content>
  <ion-footer-bar>
    <div class="button-bar">

      <button ui-sref="menu.kredit" class="button button-light button-block  icon-left ion-android-arrow-back">abbrechen</button>
      <button class="button button-energized button-block " ng-click="order()">Kostenpflichtig bestellen!</button>

    </div>
  </ion-footer-bar>
</ion-view>

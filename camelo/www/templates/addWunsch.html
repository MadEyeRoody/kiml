<ion-view title="Neuer Wunsch" hide-back-button="true">
    <ion-content overflow-scroll="true" padding="true" class="has-header scroll-bg">
		<form ng-submit="addWunsch(newWish)">
			<div  style="height:58px" class="item item-input-inset" >
             	<label class=" item-input-wrapper" name="name" style="background: transparent">
             		<span class="kiml-text">Name</span>
			   		<input style="text-align: right" type="text" class="kiml-text" ng-model="newWish.name" />
			   	</label>
			 </div>
			 <div  style="height:58px" class="item item-input-inset" >
			   	<label class=" item-input-wrapper" name="betrag" style="background: transparent">
			   		<span class="kiml-text">Betrag in €</span>
			   		<input style="text-align: right" class="kiml-text" type="tel" pattern="\d*[0-9](\.\d{1,2})?$" ng-model="newWish.betrag" />
			   	</label>
			 </div>
			<div class="item item-input-inset" >
			   	<label class="item-stacked-label item-input-wrapper" name="beschreibung" style="background: transparent">
			   		<span class="kiml-text">Beschreibung</span>
			   		<textarea style=" width:100%;" class="kiml-text" ng-model="newWish.beschreibung" rows="8"></textarea>
			   	</label>
			 </div>
			 <button type="submit" class="button button-energized button-block">Wunsch hinzufügen</button>
  		</form>
    </ion-content>
</ion-view>
